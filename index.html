<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Memory Card Game by Matas</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
</head>
<body>
	<!-- Container for the page -->
	<div class="container flexContainer">
		<header>
			<h1 class="heading">Memory Game</h1>
		</header>
	<!-- Score, time, restart, menu section -->
		<section class="panel flexContainer" style="visibility: hidden;">
			<ul class="stars">
	        	<li><i class="fa fa-star" style="visibility: hidden;"></i></li>
	        	<li><i class="fa fa-star" style="visibility: hidden;"></i></li>
	        	<li><i class="fa fa-star" style="visibility: hidden;"></i></li>
			</ul>
			<span class="moves">0 moves</span>
			<span class="timeCount">00:00:00</span>
			<button class="menu">Menu</button>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
	<!-- The container of the game board -->
		<div class="board-container">
	<!-- Game cards -->
			<ul class="board flexContainer">
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-diamond"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-paper-plane-o"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-anchor"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-bolt"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-cube"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-anchor"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-leaf"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-bicycle"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-diamond"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-bomb"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-leaf"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-bomb"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-bolt"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-bicycle"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-paper-plane-o"></i>
	                </div>
	            </li>
	            <li class="card">
	            	<div class="back">
	                	<i class="fa fa-cube"></i>
	                </div>
	            </li>
			</ul>
			<div class="startMenu">
				<h2 class="startHeader">Press "Start" to start the game</h2>
				<div class="menuButtons">
					<button class="start">Start</button>
					<button class="highscore">Highscore</button>					
				</div>
			</div>	
			<div class="winModal startMenu">
				<h2 class="congratsHeader">Winner winner chicken dinner!</h2>
				<ul class="scoreTable">
					<li class="playTime">Time it took you: <span></span></li>
					<li class="score">Your score: <span></span></li>
					<li class="starCount">Stars: <span></span></li>
					<li class="totalMoves">Moves: <span></span></li>
				</ul>
			</div>			
		</div>			
	</div>
	<script src="js/app.js"></script>
</body>
</html>
